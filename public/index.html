<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="pomodoro app" />
        <meta name="author" content="maddie" />
        <title>pomodoro</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="content-container">
                <p id="date"></p>
                <p id="question">How long do you want to study?</p>
                <div class="card-container">
                    <div class="card">
                        <img class="" src="./img/tomato-1.png" alt="a tomato" width="100" height="100" />
                        <p>25 minutes</p>
                        <button class="startButton" onclick="startTimer(25)">Start</button>
                    </div>
                    <div class="card">
                        <img class="" src="./img/tomato-1.png" alt="a tomato" width="100" height="100" />
                        <p>5 minutes</p>
                        <button class="startButton" onclick="startTimer(5)">Start</button>
                    </div>
                    <div class="card">
                        <img class="" src="./img/tomato-1.png" alt="a tomato" width="100" height="100" />
                        <form>
                            <input type="text" id="minutes" name="minutes" />
                            <label for="minutes">minutes</label>
                            <button class="startButton" onclick="customTimer()">Start</button>
                        </form>
                    </div>
                </div>
                <p id="status">pomodoro</p>
                <button class="cancelButton" onclick="cancelTimer()">Cancel</button>
            </div>
        </main>
    </body>
</html>
