<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro App</title>
        <meta name="description" content="Pomodoro App">
        <meta name="author" content="maddie">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <h1> Pomodoro </h1>

        <p id="timer"> 25 : 00 </p>

        <img id="tomatoImg" src="img/green-tomato.png" height="75px">

        <br><br>

        <button onclick="startTimer()" id="startButton"> Start </button>

        <button onclick="cancelTimer()" id="cancelButton"> Cancel </button>

        <br><br>

        <p id="totalTime"> Total time: 0 minutes </p>

        <script src="functions.js"></script>
    </body>
</html>
